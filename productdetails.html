<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductDetails</title>
    <link rel="stylesheet" href="css/reg_style.css">
    
</head>
<body>
    <div class="main">
        <h1>ATN SPORTS</h1>
        <form id="ProductDetails" action="php/productdetails.php" method="post">
            <label for="Productname">Productname:</label>
            <input type="text" 
                   id="Productname"
                   name="Productname" 
                   placeholder="Enter your Productname" required>
            
            <label for="Price">Price:</label>
            <input type="number"
                   id="Price" 
                   name="Price" 
                   placeholder="Enter Product Price" required>

            <label for="YourName">YourName:</label>
            <input type="text"
                     id="YourName" 
                     name="YourName" 
                     placeholder="Enter your Name" required>
      


                     <label for="Email">Email:</label>
                     <input type="email"
                              id="Email" 
                              name="Email" 
                              placeholder="Enter your Email" required>


                              <label for="Address">ShippingAddress:</label>
                              <input type="text"
                                       id="Address" 
                                       name="Address" 
                                       placeholder="Enter your Adresss" required>











            <div class="wrap">
                <button type="submit">
                    Buy
                </button>
            </div>
        </form>
       
    </div>

    
</body>
</html>
